[tox]
envlist =
    py37
    py38
    py39
    py310
    docs
    black
    mypy
    pyright
    ruff
    codespell
skip_missing_interpreters = True

[testenv]
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    pypy3: pypy3

deps = -r{toxinidir}/tests/requirements.txt
commands = py.test --basetemp="{envtmpdir}" --confcutdir=.. {posargs}
changedir = tests

[testenv:mypy]
changedir =
basepython = python3
deps = mypy
commands = mypy {toxinidir}/progressbar

[testenv:pyright]
changedir =
basepython = python3
deps = pyright
commands = pyright {toxinidir}/progressbar

[testenv:black]
basepython = python3
deps = black
commands = black --skip-string-normalization --line-length 79 {toxinidir}/progressbar

[testenv:docs]
changedir =
basepython = python3
deps = -r{toxinidir}/docs/requirements.txt
allowlist_externals =
    rm
    mkdir
whitelist_externals =
    rm
    cd
    mkdir
commands =
    rm -f docs/modules.rst
    mkdir -p docs/_static
    sphinx-apidoc -e -o docs/ progressbar
    rm -f docs/modules.rst
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html {posargs}

[testenv:ruff]
commands = ruff check .
deps = ruff
skip_install = true

[testenv:codespell]
commands = codespell .
deps = codespell
skip_install = true
command = codespell
